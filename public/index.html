<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentences Sentimental Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sentimental Analysis</h1>
    <input type="text" id="inputText" placeholder="Write here...">
    <button onclick="analyzeSentiment()">Check sentence</button>
    <div id="loading">ðŸ”„ Analyzing...</div>
    <div id="result"></div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!text) {
                resultDiv.textContent = "Plese, write a sentence...";
                resultDiv.className = "";
                return;
            }
            
            resultDiv.textContent = "";
            resultDiv.className = "";
            loadingDiv.style.display = "block";

            const response = await fetch(`/analyze?timestamp=${new Date().getTime()}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });  
            const data = await response.json();
            
            loadingDiv.style.display = "none";
            
            if (data.error) {
                resultDiv.textContent = "Error.";
                resultDiv.className = "";
            } else {
                resultDiv.textContent = "This sentence has a " + data.sentiment + ' sentiment!';
                resultDiv.className = data.sentiment === "positive" ? "positive" : "negative";
            }
        }
    </script>
</body>
</html>
